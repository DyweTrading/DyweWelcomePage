<div class="top-item">
  <div class="top-item__block-img-name">
    <img class="top-item__block-img" [src]="nftData.icon" alt="" />
    <div class="top-item__block-name">
      <p class="top-item__block-name-coll M-b-24 text-color">
        {{ nftData.collName }}
      </p>
      <p class="top-item__block-name-floor M-r-18 text-50">
        Floor: {{ nftData.floor }} TON
      </p>
    </div>
  </div>
  <div class="top-item__block-metrics">
    <div class="top-item__block-metric-price">
      <p class="top-item__block-metric-price-hide">Vol:</p>
      <p class="top-item__block-metric-price-show M-b-20">
        {{ shortNumber(nftData.volume) }}
      </p>
    </div>
    <div class="top-item__block-metric-percent">
      <p class="top-item__block-metric-percent-hide">Change:</p>
      <p
        class="top-item__block-metric-percent-show M-m-18 color-main"
        [ngClass]="{ 'text-wrong': styleFormal(nftData.volChange) }"
      >
        {{ formatNumber(nftData.volChange) }}%
      </p>
    </div>
  </div>
</div>
